    body {

    /* Professional Button Styling */
    .center-actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: auto;
      gap: 0;
      padding: 0;
      margin-top: 150px;
    }
    
    .action-btn {
      position: relative;
      width: 620px;
      height: 100px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 600;
      font-size: 1.35rem;
      letter-spacing: 0.3px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      background: linear-gradient(90deg, rgba(135, 206, 250, 0.05) 0%, rgba(45, 46, 75, 0.25) 100%);
      color: white;
      border: 2.5px solid #bdbdd7;
      text-align: center;
      transform: translateY(-2px);
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover {
      transform: translateY(-6px);
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.25), 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    .action-btn:active {
      transform: translateY(-1px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18), 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    
    /* Specific button styles */
    .action-btn.clock-in {
      background: linear-gradient(90deg, rgba(135, 206, 250, 0.05) 0%, rgba(45, 46, 75, 0.25) 100%);
      border: 2.5px solid #a1a1bb;
      color: white;

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      const username = getQueryParam('username');

      function updateStatusIndicators(currentStatus) {
         // Convert technical status to user-friendly text
         let displayStatus = currentStatus;
         switch (currentStatus) {
           case 'clocked-in':
             displayStatus = 'Clocked In';
             break;
           case 'clocked-out':
             displayStatus = 'Clocked Out';
             break;
           case 'break':
             displayStatus = 'On Break';
             break;
           case 'work-from-home':
             displayStatus = 'Working from Home';
             break;
           case 'job-site':
             displayStatus = 'At Job Site';
             break;
           default:
             displayStatus = currentStatus;
         }
         
         // Update the status display in the subtitle
         document.getElementById("userStatus").innerText = displayStatus;
         console.log('Current status:', currentStatus, 'Display status:', displayStatus);
       }

      function updateButtonVisibility(currentStatus) {
        // Reset all buttons to visible first
        document.getElementById('clockInBtn').style.display = 'block';
        document.getElementById('breakBtn').style.display = 'block';
        document.getElementById('workFromHomeBtn').style.display = 'block';
        document.getElementById('jobSiteBtn').style.display = 'block';
        document.getElementById('clockOutBtn').classList.remove('hidden');
        
        // Reset all dividers to visible first
        const dividers = document.querySelectorAll('.action-divider');
        dividers.forEach(divider => divider.style.display = 'block');
        
        // Hide the button and its divider corresponding to current status
        if (currentStatus === "clocked-in") {
          document.getElementById('clockInBtn').style.display = 'none';
          // Hide the divider after clock in button
          const clockInDivider = document.querySelector('.action-divider');
          if (clockInDivider) clockInDivider.style.display = 'none';
        } else if (currentStatus === "break") {
          document.getElementById('breakBtn').style.display = 'none';
          // Hide the divider after break button (second divider)
          const dividers = document.querySelectorAll('.action-divider');
          if (dividers[1]) dividers[1].style.display = 'none';
        } else if (currentStatus === "work-from-home") {
          document.getElementById('workFromHomeBtn').style.display = 'none';
          // Hide the divider after work from home button (fourth divider)
          const dividers = document.querySelectorAll('.action-divider');
          if (dividers[3]) dividers[3].style.display = 'none';
        } else if (currentStatus === "job-site") {
          document.getElementById('jobSiteBtn').style.display = 'none';
          // Hide the divider after job site button (third divider)
          const dividers = document.querySelectorAll('.action-divider');
          if (dividers[2]) dividers[2].style.display = 'none';
        } else if (currentStatus === "clocked-out") {
          document.getElementById('clockOutBtn').classList.add('hidden');
          // Hide the divider after clock out button (fifth divider)
          const dividers = document.querySelectorAll('.action-divider');
          if (dividers[4]) dividers[4].style.display = 'none';
        }
        
        // Only show break button if user is in an active work status
        if (currentStatus === "clocked-out" || currentStatus === "break") {
          document.getElementById('breakBtn').style.display = 'none';
          // Hide the divider after break button (second divider)
          const dividers = document.querySelectorAll('.action-divider');
          if (dividers[1]) dividers[1].style.display = 'none';
        }
      }

      if (!username) {
        window.location.href = "index.html";
      } else {
        fetch(`${ApiUrlLink}/user/${username}`)
          .then(res => {
            if (!res.ok) {
              if (res.status === 404) {
                // User not found (deleted)
                alert('Your account has been deleted. You will be redirected to the login page.');
                localStorage.removeItem('user');
                window.location.href = "index.html";
                return;
              }
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then(user => {
            if (!user) return; // User was deleted, already redirected
            
            if (user.role === "admin") {
              document.getElementById('hourLink').style.display = 'block';
            } else {
              document.getElementById('hourLink').style.display = 'none';
            }
            // Edit Users link is now visible to everyone
            document.getElementById("userDisplay").innerText = user.username;
            document.getElementById("userStatus").innerText = user.status;
            updateStatusIndicators(user.status);
            
            // Show/hide buttons based on current user status
            updateButtonVisibility(user.status);
          })
          .catch((error) => {
            console.error('Error validating user:', error);
            alert('Error validating your account. Please log in again.');
            localStorage.removeItem('user');
            window.location.href = "index.html";
          });
      }

      function animateButtonLoading(btn) {
        btn.classList.add('loading');
        const bar = btn.querySelector('.loading-bar');
        bar.style.width = '0%';
        // Force reflow to restart animation
        void bar.offsetWidth;
        bar.style.transition = 'width 1.2s linear';
        bar.style.width = '100%';
      }

      function resetButtonLoading(btn) {
        btn.classList.remove('loading');
        const bar = btn.querySelector('.loading-bar');
        bar.style.transition = 'none';
        bar.style.width = '0%';
      }

      async function updateStatus(action, successMsg, btn) {
        animateButtonLoading(btn);
        try {
          // Store current break hours before status change (as backup)
          let currentBreakHours = 0;
          if (action === "clocked-in") {
            try {
              const hoursRes = await fetch(`${ApiUrlLink}/current_hours`);
              if (hoursRes.ok) {
                const hoursData = await hoursRes.json();
                const userHours = hoursData.find(u => u.username === username);
                if (userHours && userHours.break_hours) {
                  currentBreakHours = Number(userHours.break_hours);
                  // Store as backup in localStorage
                  localStorage.setItem(`${username}_break_hours_backup`, currentBreakHours.toString());
                }
              }
            } catch (e) {
              console.log('Could not fetch current hours for backup');
            }
          }
          
          const res = await fetch(`${ApiUrlLink}/status/${username}/${action}`, { method: "POST" });
          setTimeout(() => { // Wait for animation to finish
            resetButtonLoading(btn);
            if (res.ok) {
              showPopup(successMsg);
              updateStatusIndicators(action); // Update indicator after status change
              
              // Update button visibility based on new status
              updateButtonVisibility(action);
            } else {
              showPopup("Failed. Try again.");
            }
          }, 1200);
        } catch (error) {
          setTimeout(() => {
            resetButtonLoading(btn);
            showPopup("Error. Try again.");
          }, 1200);
        }
      }

      async function updateStatusWithLocation(action, location, successMsg, btn) {
        animateButtonLoading(btn);
        try {
          const res = await fetch(`${ApiUrlLink}/status/${username}/${action}`, { 
            method: "POST",
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ location: location })
          });
          setTimeout(() => { // Wait for animation to finish
            resetButtonLoading(btn);
            if (res.ok) {
              showPopup(successMsg);
              updateStatusIndicators(action); // Update indicator after status change
              
              // Update button visibility based on new status
              updateButtonVisibility(action);
            } else {
              showPopup("Failed. Try again.");
            }
          }, 1200);
        } catch (error) {
          setTimeout(() => {
            resetButtonLoading(btn);
            showPopup("Error. Try again.");
          }, 1200);
        }
      }

      document.getElementById('clockInBtn').onclick = function() {
        updateStatus("clocked-in", "Successfully clocked in!", this);
      };
      document.getElementById('breakBtn').onclick = function() {
        updateStatus("break", "Successfully on break!", this);
      };
      document.getElementById('clockOutBtn').onclick = function() {
        updateStatus("clocked-out", "Successfully clocked out!", this);
      };
      document.getElementById('workFromHomeBtn').onclick = function() {
        updateStatus("work-from-home", "Successfully set to work from home!", this);
      };
      
      // Job Site functionality
      document.getElementById('jobSiteBtn').onclick = function() {
        document.getElementById('jobSiteModal').style.display = 'flex';
        document.getElementById('jobSiteLocation').focus();
      };
      
      document.getElementById('confirmJobSite').onclick = function() {
        const location = document.getElementById('jobSiteLocation').value.trim();
        if (location) {
          updateStatusWithLocation("job-site", location, `Successfully set to job site: ${location}!`, document.getElementById('jobSiteBtn'));
          document.getElementById('jobSiteModal').style.display = 'none';
          document.getElementById('jobSiteLocation').value = '';
        } else {
          alert('Please enter a job site location.');
        }
      };
      
      document.getElementById('cancelJobSite').onclick = function() {
        document.getElementById('jobSiteModal').style.display = 'none';
        document.getElementById('jobSiteLocation').value = '';
      };
      
      // Close modal when clicking outside
      document.getElementById('jobSiteModal').onclick = function(e) {
        if (e.target === this) {
          this.style.display = 'none';
          document.getElementById('jobSiteLocation').value = '';
        }
      };
      
      // Handle Enter key in input
      document.getElementById('jobSiteLocation').onkeypress = function(e) {
        if (e.key === 'Enter') {
          document.getElementById('confirmJobSite').click();
        }
      };
    });

    function goToMain() {
      window.location.href = "dashboard.html";
    }

    function showConfetti() {
      const colors = [
        "#FF6B6B", "#4ECDC4", "#45B7D1", "#96CEB4", "#FFEAA7", 
        "#DDA0DD", "#98D8C8", "#F7DC6F", "#BB8FCE", "#85C1E9",
        "#F8C471", "#82E0AA", "#F1948A", "#85C1E9", "#D7BDE2"
      ];
      const shapes = ['square', 'rectangle', 'circle', 'triangle', 'star'];
      const confettiContainer = document.createElement('div');
      confettiContainer.className = 'confetti';
      
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        piece.className = `confetti-piece ${shape}`;
        piece.style.color = color;
        piece.style.background = color;
        
        // Random starting position in a circle
        const angle = (Math.PI * 2 * i) / 50;
        const radius = 150 + Math.random() * 100;
        const startX = Math.cos(angle) * radius;
        const startY = Math.sin(angle) * radius;
        
        // Random end position with more spread
        const endAngle = Math.random() * Math.PI * 2;
        const endRadius = 300 + Math.random() * 200;
        const endX = Math.cos(endAngle) * endRadius;
        const endY = Math.sin(endAngle) * endRadius + 100; // Fall downward
        
        // Random rotation
        const rotation = Math.random() * 720 - 360;
        
        piece.style.setProperty('--x', `${endX}px`);
        piece.style.setProperty('--y', `${endY}px`);
        piece.style.setProperty('--rotation', `${rotation}deg`);
        
        // Random delay for more natural effect
        piece.style.animationDelay = `${Math.random() * 0.3}s`;
        
        confettiContainer.appendChild(piece);
      }
      
      document.body.appendChild(confettiContainer);
      setTimeout(() => {
        confettiContainer.remove();
      }, 2500);
    }

    function showPopup(message) {
      const popup = document.getElementById('popupMessage');
      popup.textContent = message;
      popup.style.display = 'flex';
      
      // Show confetti for all messages
      showConfetti();
      
      // After 2 seconds, hide popup and restore original button visibility
      setTimeout(() => {
        popup.style.display = 'none';
        // Get current status and update button visibility properly
        const userStatusElement = document.getElementById('userStatus');
        if (userStatusElement) {
          const currentStatus = userStatusElement.innerText.trim();
          updateButtonVisibility(currentStatus);
        }
      }, 2000);
    }

    function toggleSidebar() {
      console.log('Sidebar toggle clicked!');
      const sidebar = document.getElementById('leftSidebar');
      const icons = document.getElementById('sidebarIcons');
      const text = document.getElementById('sidebarText');
      
      if (sidebar.classList.contains('expanded')) {
        // Close the sidebar
        sidebar.classList.remove('expanded');
        icons.style.display = 'block';
        text.style.display = 'none';
        document.body.style.paddingLeft = '100px';
        console.log('Sidebar closed');
      } else {
        // Open the sidebar
        sidebar.classList.add('expanded');
        icons.style.display = 'none';
        text.style.display = 'block';
        document.body.style.paddingLeft = '200px';
        console.log('Sidebar opened');
      }
    }

          toggleSidebar();
        });
      }
