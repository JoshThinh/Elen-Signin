<h1>Welcome <span id="userDisplay"></span></h1>
<button onclick="clockIn()">Clock In</button>
<button onclick="takeBreak()">Break</button>
<button onclick="clockOut()">Clock Out</button>
<a href="board.html">View Board</a>
<script src="config.js"></script>
<script>
const user = localStorage.getItem("user");
if (!user) location.href = "index.html";
userDisplay.innerText = user;

async function updateStatus(action) {
  await fetch(`${API_URL}/status/${user}/${action}`, { method: "POST" });
}

function clockIn() { updateStatus("clocked-in"); }
function takeBreak() { updateStatus("break"); }
function clockOut() { updateStatus("none"); }
</script>
