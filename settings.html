  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const base = document.createElement('base');
      base.href = location.hostname === 'localhost' ? '/' : 'https://joshthinh.github.io/Elen-Signin/';
      document.head.appendChild(base);
  
      // Ensure config.js is loaded before accessing API_URL / API_URL_DEPLOYED
      if (typeof API_URL === 'undefined' || typeof API_URL_DEPLOYED === 'undefined') {
        console.error('API_URL or API_URL_DEPLOYED is not defined. Check config.js loading.');
        return;
      }
  
      window.ApiUrlLink = location.hostname === 'localhost' ? API_URL : API_URL_DEPLOYED;
  
      // Validate user after ApiUrlLink is set
      if (username) {
        fetch(`${window.ApiUrlLink}/user/${username}`)
          .then(res => {
            console.log('User fetch status:', res.status);
            res.clone().text().then(txt => console.log('User fetch body:', txt));
            if (!res.ok) {
              if (res.status === 404) {
                // User not found (deleted)
                alert('Your account has been deleted. You will be redirected to the login page.');
                localStorage.removeItem('user');
                window.location.href = "index.html";
                return;
              }
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then(user => {
            console.log('User object:', user);
            console.log('User role:', user.role);
            if (!user) return; // User was deleted, already redirected
            
            // Check if user is admin and show/hide admin-only links
            if (user.role === "admin") {
              document.getElementById('hourLink').style.display = 'block';
            } else {
              document.getElementById('hourLink').style.display = 'none';
            }
            // Edit Users link is now visible to everyone
          })
          .catch((error) => {
            console.error('Error validating user:', error);
            if (error && error.stack) {
              console.error('Stack:', error.stack);
            }
            alert('Error validating your account. Please log in again.');
            localStorage.removeItem('user');
            window.location.href = "index.html";
          });
      }
    });

    function loadDeskSelection() {
      fetch(`${window.ApiUrlLink}/users`)
        .then(res => res.json())
        .then(data => {
          const takenDesks = new Set(data.users.map(u => u.desk));
          const currentUser = data.users.find(u => u.username === username);
          const currentUserDesk = currentUser ? currentUser.desk : null;
          document.getElementById('currentDesk').textContent = currentUserDesk || 'Unassigned';

          // Create canvas-based desk grid (similar to signup.html)
          const deskGrid = document.getElementById('deskGrid');

          deskGrid.style.width = '100%';
          deskGrid.style.maxWidth = '100%';

          deskGrid.style.boxSizing = 'border-box';
          deskGrid.style.display = 'flex';
          deskGrid.style.justifyContent = 'center';
          deskGrid.style.alignItems = 'center';

          renderDeskLegend();

          // Create canvas for desk selection
          const canvas = document.createElement('canvas');
          canvas.width = 1100; // Match board.html dimensions
          canvas.height = 700;
          canvas.style.border = '2px solid #333';
          canvas.style.borderRadius = '8px';
          canvas.style.cursor = 'pointer';
          canvas.style.maxWidth = '100%';
          canvas.style.height = 'auto';
          
          const ctx = canvas.getContext('2d');
          
          // Add click event listener
          canvas.addEventListener('click', function(e) {
            handleDeskClick(e, ctx, canvas, takenDesks, currentUserDesk);
          });
          
          // Load background image
          const layoutImg = new Image();
          layoutImg.onload = function() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background layout
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.rotate(-Math.PI / 2);
            
            const baseScale = Math.min(canvas.width / layoutImg.height, canvas.height / layoutImg.width);
            const scale = baseScale * 1.2;
            const scaledWidth = layoutImg.width * scale;
            const scaledHeight = layoutImg.height * scale;
            
            ctx.drawImage(layoutImg, -scaledWidth / 2, -scaledHeight / 2, scaledWidth, scaledHeight);
            ctx.restore();
            
            // Draw grid
            drawGrid(ctx, canvas.width, canvas.height);
            
            // Draw desks
            drawDesks(ctx, takenDesks, currentUserDesk);
          };
          layoutImg.src = `${document.baseURI}Static/Images/Background/newbackground.png`;
          
          deskGrid.appendChild(canvas);
        })
        .catch(error => {
          console.error('Error loading desk data:', error);
          document.getElementById('currentDesk').textContent = 'Error loading';
        });
    }
    
    // Helper functions for canvas-based desk selection
    function drawGrid(ctx, width, height) {
      const gridSize = 64; // Match board.html grid size
      const gridColor = 'rgba(255, 255, 255, 0.4)';
      
      ctx.save();
      ctx.strokeStyle = gridColor;
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      
      for (let y = 0; y <= height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(0, y);
        ctx.stroke();
      }
      
      ctx.restore();
    }
    
    function drawDesks(ctx, takenDesks, currentUserDesk) {
      const cellSize = 64; // Match board.html grid size
      
      deskPositions.forEach((desk, index) => {
        const x = desk.x * cellSize;
        const y = desk.y * cellSize;
        
        ctx.save();
        
        // Move to desk center for rotation
        ctx.translate(x + cellSize/2, y + cellSize/2);
        
        // Apply rotation if specified
        if (desk.rotation !== undefined && desk.rotation !== 0) {
          ctx.rotate(desk.rotation * Math.PI / 180);
        }
        
        // Check if desk is taken
        const deskKey = `${desk.x},${desk.y}`;
        const isTaken = takenDesks.has(deskKey);
        const isCurrentUserDesk = deskKey === currentUserDesk;
        
        // Draw desk rectangle
        const deskSize = cellSize * 0.8;
        if (isCurrentUserDesk) {
          ctx.fillStyle = '#d4edda'; // Green for current user's desk
          ctx.strokeStyle = '#28a745';
          ctx.lineWidth = 3;
        } else if (isTaken) {
          ctx.fillStyle = '#ccc'; // Gray for occupied desks
          ctx.strokeStyle = '#999';
          ctx.lineWidth = 1;
        } else {
          ctx.fillStyle = '#e0f7fa'; // Light blue for available desks
          ctx.strokeStyle = '#007bff';
          ctx.lineWidth = 3;
        }
        
        ctx.fillRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
        ctx.strokeRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
        
        // Add desk number
        ctx.fillStyle = '#333';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText((index + 1).toString(), 0, 4);
        
        
        
        ctx.restore();
      });
    }
    
    function handleDeskClick(e, ctx, canvas, takenDesks, currentUserDesk) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      
      const cellSize = 64; // Match board.html grid size
      let deskSelected = false;
      
      // Check if click is on a desk
      for (let i = 0; i < deskPositions.length; i++) {
        const desk = deskPositions[i];
        const deskX = desk.x * cellSize;
        const deskY = desk.y * cellSize;
        const deskSize = cellSize * 0.8;
        
        const deskCenterX = deskX + cellSize/2;
        const deskCenterY = deskY + cellSize/2;
        const halfDeskSize = deskSize/2;
        
        // Check if click is within the desk bounds
        if (x >= deskCenterX - halfDeskSize && x <= deskCenterX + halfDeskSize &&
            y >= deskCenterY - halfDeskSize && y <= deskCenterY + halfDeskSize) {
          
          const deskKey = `${desk.x},${desk.y}`;
          const isTaken = takenDesks.has(deskKey);
          
          if (!isTaken || deskKey === currentUserDesk) {
            console.log(`Desk ${i + 1} selected!`);
            deskSelected = true;
            
            // Select this desk
            document.getElementById('deskSelection').value = deskKey;
            
            // Show selected desk information
            const selectedDeskDisplay = document.getElementById('selectedDeskDisplay');
            if (selectedDeskDisplay) {
              const selectedDeskText = document.getElementById('selectedDeskText');
              if (selectedDeskText) {
                selectedDeskText.textContent = `Desk ${i + 1} at position (${desk.x.toFixed(1)}, ${desk.y.toFixed(1)})`;
                selectedDeskDisplay.style.display = 'block';
              }
            }
            
            // Redraw to highlight selected desk
            redrawCanvas(ctx, canvas, takenDesks, deskKey, currentUserDesk);
            break;
          } else {
            console.log(`Desk ${i + 1} is already occupied`);
            alert(`Desk ${i + 1} is already occupied. Please choose another desk.`);
          }
        }
      }
      
      if (!deskSelected) {
        console.log('Click was not on any desk');
      }
    }
    
    function redrawCanvas(ctx, canvas, takenDesks, selectedDeskKey, currentUserDesk) {
      // Clear and redraw with selected desk highlighted
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Redraw background
      const layoutImg = new Image();
      layoutImg.onload = function() {
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-Math.PI / 2);
        
        const baseScale = Math.min(canvas.width / layoutImg.height, canvas.height / layoutImg.width);
        const scale = baseScale * 1.2;
        const scaledWidth = layoutImg.width * scale;
        const scaledHeight = layoutImg.height * scale;
        
        ctx.drawImage(layoutImg, -scaledWidth / 2, -scaledHeight / 2, scaledWidth, scaledHeight);
        ctx.restore();
        
        drawGrid(ctx, canvas.width, canvas.height);
        drawDesks(ctx, takenDesks, currentUserDesk);
        
        // Highlight selected desk
        if (selectedDeskKey) {
          const selectedDesk = deskPositions.find(d => `${d.x},${d.y}` === selectedDeskKey);
          if (selectedDesk) {
            const index = deskPositions.indexOf(selectedDesk);
            const x = selectedDesk.x * 64;
            const y = selectedDesk.y * 64;
            const deskSize = 64 * 0.8;
            
            ctx.save();
            ctx.translate(x + 64/2, y + 64/2);
            if (selectedDesk.rotation !== undefined && selectedDesk.rotation !== 0) {
              ctx.rotate(selectedDesk.rotation * Math.PI / 180);
            }
            
            ctx.strokeStyle = '#28a745'; // Green color to match selection theme
            ctx.lineWidth = 4;
            ctx.strokeRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
            ctx.restore();
          }
        }
      };
      layoutImg.src = `${document.baseURI}Static/Images/Background/newbackground.png`;
    }

    function displayPersonalHours(userHours) {
      // Format hours to HH:MM
      const workHoursFormatted = formatHours(Number(userHours.work_hours || 0));
      const breakHoursFormatted = formatHours(Number(userHours.break_hours || 0));
      
      document.getElementById('workHours').textContent = workHoursFormatted;

      // Update message

      const timeString = now.toLocaleTimeString();
      document.getElementById('personalHoursMessage').textContent = `Last updated: ${timeString}`;
      document.getElementById('personalHoursMessage').style.color = '#28a745';
    }
    
    function formatHours(hours) {
      const totalMinutes = Math.round(hours * 60);
      const h = Math.floor(totalMinutes / 60);
      const m = totalMinutes % 60;
      return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}`;
    }
