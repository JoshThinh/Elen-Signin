<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button[type="submit"]:hover {
      background-color: #218838;
    }
    .desk-selectable { 
      cursor: pointer; 
      border: 2px solid transparent; 
      transition: border 0.2s; 
    }
    .desk-selectable.selected { 
      border: 2px solid #007bff; 
      background: #e6f0ff; 
    }
    .desk-selectable.disabled {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Sign Up</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="code">Special Code:</label>
        <input type="text" id="code" name="code" required>
      </div>
      <div class="form-group">
        <label>Select your desk:</label>
        <input type="hidden" id="deskSelection" name="deskSelection" required>
        <div class="office-grid" id="deskGrid">
      <div class="desk desk-selectable" data-desk="desk1">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 1</span>
      </div>
      <div class="desk desk-selectable" data-desk="desk2">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 2</span>
      </div>
      <div class="desk desk-selectable" data-desk="desk3">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 3</span>
      </div>
      <div class="desk desk-selectable" data-desk="desk4">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 4</span>
      </div>
      <div class="desk desk-selectable" data-desk="desk5">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 5</span>
      </div>
      <div class="desk desk-selectable" data-desk="desk6">
        <svg width="40" height="60">
          <circle cx="20" cy="10" r="8" stroke="black" stroke-width="2" fill="none"/>
          <line x1="20" y1="18" x2="20" y2="40" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="10" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="25" x2="30" y2="35" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="10" y2="55" stroke="black" stroke-width="2"/>
          <line x1="20" y1="40" x2="30" y2="55" stroke="black" stroke-width="2"/>
        </svg>
        <span>Desk 6</span>
      </div>
    </div>
    <br>
    <button type="submit">Sign Up</button>
  </form>
  <script>
    // Desk selection logic
    const deskGrid = document.getElementById('deskGrid');
    const deskInput = document.getElementById('deskSelection');
    let selectedDesk = null;
    deskGrid.addEventListener('click', function(e) {
      let deskDiv = e.target.closest('.desk-selectable');
      if (!deskDiv) return;
      // Remove previous selection
      deskGrid.querySelectorAll('.desk-selectable').forEach(d => d.classList.remove('selected'));
      // Mark new selection
      deskDiv.classList.add('selected');
      selectedDesk = deskDiv.getAttribute('data-desk');
      deskInput.value = selectedDesk;
    });
    // Prevent form submission if no desk is selected
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const code = document.getElementById('code').value.trim();
      const deskSelection = document.getElementById('deskSelection').value;

      if (!username || !email || !password || !code || !deskSelection) {
        alert('Please fill out all fields and select a desk.');
        return;
      }

      const res = await fetch('http://localhost:5000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password, code, deskSelection })
      });

      const data = await res.json();
      if (res.ok) {
        alert('Signup successful! Please log in.');
        window.location.href = 'index.html';
      } else {
        alert(data.error || 'Signup failed');
      }
    });

    const API_URL = "http://localhost:5000";
    const DESK_IDS = ["desk1", "desk2", "desk3", "desk4", "desk5", "desk6"];

    fetch(`${API_URL}/status`)
      .then(res => res.json())
      .then(data => {
        const takenDesks = data.users
          .filter(u => u.desk && u.desk !== "" && u.desk !== null)
          .map(u => u.desk);

        DESK_IDS.forEach(deskId => {
          const deskDiv = document.querySelector(`.desk-selectable[data-desk='${deskId}']`);
          if (deskDiv && takenDesks.includes(deskId)) {
            deskDiv.classList.add('disabled');
            deskDiv.style.opacity = 0.3;
            deskDiv.style.pointerEvents = 'none';
          }
        });
      });
  </script>
</body>
</html>
