      const base = document.createElement('base');
      base.href = location.hostname === 'localhost' ? '/' : 'https://joshthinh.github.io/Elen-Signin/';

      window.ApiUrlLink = location.hostname === 'localhost' ? API_URL : API_URL_DEPLOYED;
  
      // Continue rest of logic here if needed

  <style>

    .sidebar {

      ;

    .desk-selector-content {

    .desk-selector-header {

    .office-grid {

    .office-grid td {

    .office-grid td.desk-cell {

    .office-grid td.desk-cell:hover {

    .office-grid td.desk-cell.selected {

    .office-grid td.desk-cell.occupied {

    .office-grid td.desk-cell.current-user {

    .desk-legend {

    .legend-color {

    .select-desk-btn {
      background: #2d2e4b;

    .select-desk-btn:hover {

    .users-container {

  <nav class="navbar">
    <span class="navbar-title">Edit Users</span>
    <span class="navbar-hamburger" onclick="toggleSidebar()">&#9776;</span>

  <div class="sidebar" id="sidebar">
    <a href="#" id="dashboardLink">Dashboard</a>
    <a href="#" id="boardLink">Board</a>
    <a href="#" id="settingsLink">Settings</a>
    <a href="#" id="submitLink">Submit Email</a>
    <a href="#" id="viewEmailLink">View Email</a>

  </div>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
  
  <div class="users-container">
    <h1 class="users-title">Edit Users</h1>
    <div style="margin-bottom: 20px; text-align: right;">
      <button onclick="loadUsers()" style="background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Refresh</button>
    </div>
    <div id="content">
      <div class="loading">Loading...</div>

  <div id="errorBox" style="display:none; color:red;"></div>

  <script>
    // Define functions globally so they can be called from HTML attributes
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }
    
    function signOut() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
    
    // Get username from URL query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    // Parse username from URL
    function getUsernameFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('username');
    }

    const username = getUsernameFromURL();
    let isAdmin = false;

    // Wait for DOM and config to be loaded before making API calls
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure config.js is loaded and ApiUrlLink is set
      if (typeof window.ApiUrlLink === 'undefined') {
        console.error('ApiUrlLink is not defined. Check config.js loading.');
        return;
      }

      // Update sidebar links to include username
      if (username) {
        document.getElementById('dashboardLink').href = `dashboard.html?username=${encodeURIComponent(username)}`;
        document.getElementById('boardLink').href = `board.html?username=${encodeURIComponent(username)}`;
        document.getElementById('settingsLink').href = `settings.html?username=${encodeURIComponent(username)}`;
        document.getElementById('submitLink').href = `submit_email.html?username=${encodeURIComponent(username)}`;
        document.getElementById('hourLink').href = `hours.html?username=${encodeURIComponent(username)}`;
        document.getElementById('viewEmailLink').href = `view_email.html?username=${encodeURIComponent(username)}`;
      }

      if (!username) {
        window.location.href = 'index.html';
      } else {
        // Validate user with backend, but don't restrict access
        fetch(`${window.ApiUrlLink}/user/${encodeURIComponent(username)}`)
          .then(res => {
            if (!res.ok) {
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then(user => {
            if (!user) {
              window.location.href = 'index.html';
            } else {
              isAdmin = user.role === 'admin';
              loadUsers();
            }
          })
          .catch(err => {
            console.error('Error validating user:', err);
            window.location.href = 'index.html';
          });
      }
    });
    
    function loadUsers() {
      fetch(`${window.ApiUrlLink}/users`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          console.log('Users data:', data);
          if (data.users && data.users.length > 0) {
            displayUsers(data.users);
          } else {
            document.getElementById('content').innerHTML = '<div class="loading">No users found.</div>';
          }
        })
        .catch(error => {
          console.error('Error loading users:', error);
          document.getElementById('content').innerHTML = '<div class="loading">Error loading users. Please try again.</div>';
        });
    }
    
    function displayUsers(users) {
      const content = document.getElementById('content');
      let tableHTML = `
        <div style="margin-bottom: 20px; text-align: right;">
          <span style="color: #666;">Total Users: ${users.length}</span>
        </div>
        <table class="users-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Desk</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      users.forEach(user => {
        const isCurrentUser = user.username === username;
        let deleteButton = '';
        if (isAdmin) {
          deleteButton = isCurrentUser 
            ? '<button class="delete-btn" disabled title="Cannot delete yourself">Delete</button>'
            : `<button class="delete-btn" onclick="deleteUser('${user.username}')">Delete</button>`;
        }
        // Inline edit form (hidden by default)
        const editRowId = `edit-row-${user.username}`;
        tableHTML += `
          <tr id="row-${user.username}">
            <td><strong>${user.username}</strong></td>
            <td>${user.email || 'N/A'}</td>
            <td><span style="color: ${user.role === 'admin' ? '#dc3545' : '#28a745'}; font-weight: bold;">${user.role || 'user'}</span></td>
            <td id="desk-cell-${user.username}">${user.desk || 'Unassigned'}</td>
            <td id="status-cell-${user.username}">${user.status || 'Unknown'}</td>
            <td>
              <button class="edit-btn" onclick="showEditForm('${user.username}')">Edit</button>
              ${deleteButton}
            </td>
          </tr>
          <tr id="${editRowId}" style="display:none; background: #f8f9fa;">
            <td colspan="6">
              <form onsubmit="return saveEditUser(event, '${user.username}')" style="display: flex; gap: 16px; align-items: center; justify-content: flex-start;">
                <label>Status:
                  <select id="edit-status-${user.username}">
                    <option value="clocked-in" ${user.status === 'clocked-in' ? 'selected' : ''}>Clocked In</option>
                    <option value="work-from-home" ${user.status === 'work-from-home' ? 'selected' : ''}>Work from Home</option>
                    <option value="break" ${user.status === 'break' ? 'selected' : ''}>Break</option>
                    <option value="clocked-out" ${user.status === 'clocked-out' ? 'selected' : ''}>Clocked Out</option>
                  </select>
                </label>
                <label>Desk:
                  <input type="text" id="edit-desk-${user.username}" value="${user.desk || ''}" placeholder="e.g. 3,2" readonly>
                  <button type="button" onclick="showVisualDeskSelector('${user.username}')" style="background: #2d2e4b; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; margin-left: 8px; font-size: 12px;">📋 Visual Selector</button>
                </label>
                <button type="submit" class="edit-btn">Save</button>
                <button type="button" class="delete-btn" onclick="hideEditForm('${user.username}')">Cancel</button>
              </form>
            </td>
          </tr>
        `;
      });
      
      tableHTML += `
          </tbody>
        </table>
      `;
      
      content.innerHTML = tableHTML;
    }
    
    function editUser(username) {
      // TODO: Implement edit user functionality
      alert(`Edit user: ${username} (functionality to be implemented)`);
    }
    
    async function deleteUser(username) {
      if (confirm(`Are you sure you want to delete user: ${username}?\n\nThis action cannot be undone.`)) {
        try {
          const response = await fetch(`${window.ApiUrlLink}/delete_user`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              admin_username: getQueryParam('username') // Current admin user
            })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            alert(`User ${username} has been successfully deleted.`);
            // Reload the users list
            loadUsers();
          } else {
            alert(`Error deleting user: ${data.error || 'Unknown error'}`);
          }
        } catch (error) {
          console.error('Error deleting user:', error);
          if (error.name === 'TypeError' && error.message.includes('fetch')) {
            alert('Network error. Please check your connection and try again.');
          } else {
            alert('Error deleting user. Please try again.');
          }
        }
      }
    }

    // Show the inline edit form for a user
    function showEditForm(username) {
      document.getElementById(`edit-row-${username}`).style.display = '';
    }
    function hideEditForm(username) {
      document.getElementById(`edit-row-${username}`).style.display = 'none';
    }
    // Save the edited user status and desk
    async function saveEditUser(event, username) {
      event.preventDefault();
      const status = document.getElementById(`edit-status-${username}`).value;
      const desk = document.getElementById(`edit-desk-${username}`).value.trim();
      // Update status
      await fetch(`${window.ApiUrlLink}/status/${username}/${status}`, { method: 'POST' });
      // Update desk
      await fetch(`${window.ApiUrlLink}/update_desk`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, desk })
      });
      // Hide form and refresh table
      hideEditForm(username);
      loadUsers();
      return false;
    }
    
    // Visual Desk Selector Functions
    let currentEditingUsername = null;
    let selectedDesk = null;
    let allUsers = [];
    
    // Desk positions (same as board.html)
    const deskPositions = [
      // Row 0: xoxox
      {x:1, y:0}, {x:3, y:0},
      // Row 1: oxxx
      {x:0, y:1},
      // Row 2: oxxoxxxo
      {x:0, y:2}, {x:3, y:2}, {x:8, y:2},
      // Row 3: xxxxxxxxxxoxxoxxo
      {x:10, y:4}, {x:11, y:4}, {x:13, y:4}, {x:14, y:4}, {x:16, y:4}, {x:17, y:4},
      // Row 4: oxxxx
      {x:0, y:5},
      // Row 5: oxxooxooxooxooxooxo
      {x:0, y:6}, {x:2, y:6}, {x:3, y:6}, {x:6, y:6}, {x:7, y:6}, {x:10, y:6}, {x:11, y:6}, {x:14, y:6}, {x:15, y:6}, {x:18, y:6}, {x:19, y:6}, {x:21, y:6},
      // Row 6: xxxooxooxooxooxooxo
      {x:2, y:7}, {x:3, y:7}, {x:6, y:7}, {x:7, y:7}, {x:10, y:7}, {x:11, y:7}, {x:14, y:7}, {x:15, y:7}, {x:18, y:7}, {x:19, y:7}, {x:21, y:7},
    ];
    
    const gridCols = 22; // 0-21
    const gridRows = 8;  // 0-7
    
    function showVisualDeskSelector(username) {
      currentEditingUsername = username;
      selectedDesk = null;
      
      // Load current users to check occupied desks
      fetch(`${window.ApiUrlLink}/users`)
        .then(res => res.json())
        .then(data => {
          allUsers = data.users;
          generateDeskGrid();
          document.getElementById('deskSelectorModal').style.display = 'block';
        })
        .catch(error => {
          console.error('Error loading users for desk selector:', error);
          alert('Error loading office layout. Please try again.');
        });
    }
    
    function generateDeskGrid() {
      const deskGrid = document.getElementById('deskGrid');
      deskGrid.innerHTML = '';
      
      const takenDesks = new Set(allUsers.map(u => u.desk));
      const currentUser = allUsers.find(u => u.username === currentEditingUsername);
      const currentUserDesk = currentUser ? currentUser.desk : null;
      
      const table = document.createElement('table');
      table.style.borderCollapse = 'collapse';
      table.style.borderSpacing = '0';
      table.style.margin = '0 auto';
      table.style.width = '100%';
      table.style.tableLayout = 'fixed';
      
             // Calculate cell size for larger grid
       const containerWidth = deskGrid.offsetWidth - 32;
       const availableWidth = Math.max(containerWidth, 600);
       const cellSize = Math.min(availableWidth / gridCols, 20);
      
      for (let y = 0; y < gridRows; y++) {
        const tr = document.createElement('tr');
        for (let x = 0; x < gridCols; x++) {
          const td = document.createElement('td');
          td.style.width = `${cellSize}px`;
          td.style.height = `${cellSize}px`;
          td.style.minWidth = `${cellSize}px`;
          td.style.minHeight = `${cellSize}px`;
          td.style.maxWidth = `${cellSize}px`;
          td.style.maxHeight = `${cellSize}px`;
          td.style.border = '1px solid #bbb';
          td.style.textAlign = 'center';
          td.style.padding = '0';
          td.style.fontSize = Math.max(10, cellSize * 0.35) + 'px';
          td.style.transition = 'outline 0.2s';
          td.style.boxSizing = 'border-box';
          td.style.verticalAlign = 'middle';
          
          const isDesk = deskPositions.some(d => d.x === x && d.y === y);
          if (isDesk) {
            const deskKey = `${x},${y}`;
            td.className = 'desk-cell';
            td.textContent = '🪑';
            
                         // Add data attribute for easy selection
             td.setAttribute('data-desk', deskKey);
             
             if (deskKey === currentUserDesk) {
               td.classList.add('current-user');
             } else if (takenDesks.has(deskKey)) {
               td.classList.add('occupied');
               const occupiedUser = allUsers.find(u => u.desk === deskKey);
               td.title = `Occupied by ${occupiedUser.username}`;
             } else {
               td.onclick = function() { selectDesk(deskKey); };
             }
                     } else {
             // Empty space - match board layout
             if (y === 3) {
               // Row 3 has desks at specific positions, rest is empty
               td.style.background = '#f8f9fa';
             } else if (y === 4) {
               // Row 4 has desks at specific positions, rest is empty
               td.style.background = '#f8f9fa';
             } else {
               // Other empty spaces
               td.style.background = '#f8f9fa';
             }
             td.textContent = '';
           }
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      deskGrid.appendChild(table);
    }
    
    function selectDesk(deskCoord) {
      console.log('Selecting desk:', deskCoord);
      
      // Remove previous selection
      const allCells = document.querySelectorAll('.desk-cell');
      allCells.forEach(cell => cell.classList.remove('selected'));
      
      // Find the clicked cell using data attribute
      const selectedCell = document.querySelector(`.desk-cell[data-desk="${deskCoord}"]`);
      
      if (selectedCell) {
        selectedCell.classList.add('selected');
        selectedDesk = deskCoord;
        document.getElementById('selectDeskBtn').disabled = false;
        console.log('Desk selected:', deskCoord);
      } else {
        console.log('Could not find cell for desk:', deskCoord);
      }
    }
    
    function confirmDeskSelection() {
      if (selectedDesk && currentEditingUsername) {
        const deskInput = document.getElementById(`edit-desk-${currentEditingUsername}`);
        deskInput.value = selectedDesk;
        closeDeskSelector();
      }
    }
    
    function closeDeskSelector() {
      document.getElementById('deskSelectorModal').style.display = 'none';
      currentEditingUsername = null;
      selectedDesk = null;
      document.getElementById('selectDeskBtn').disabled = true;
    }
    
    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('deskSelectorModal');
      if (event.target === modal) {
        closeDeskSelector();
      }
    }
  </script>
  <script>
    // Navbar fade on scroll
    window.addEventListener('scroll', function() {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 10) {
        navbar.style.background = 'rgba(45, 46, 75, 0.0)';
      } else {
        navbar.style.background = '#2d2e4bf2';
      }
    });
  </script>
  
  <!-- Visual Desk Selector Modal -->
  <div id="deskSelectorModal" class="desk-selector-modal">
    <div class="desk-selector-content">
      <div class="desk-selector-header">
        <h3>Select Desk Location</h3>
        <button class="close-desk-selector" onclick="closeDeskSelector()">✕</button>
      </div>
      
      <div class="office-grid" id="deskGrid">
        <!-- Desk grid will be generated here -->
      </div>
      
      <div class="desk-legend">
        <div class="legend-item">
          <div class="legend-color" style="background: #e0f7fa; border-color: #bbb;"></div>
          <span>Available</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #f8d7da; border-color: #dc3545;"></div>
          <span>Occupied</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #d4edda; border-color: #28a745;"></div>
          <span>Current User</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background: #d4edda; border-color: #007bff;"></div>
          <span>Selected</span>
        </div>
      </div>
      
      <button id="selectDeskBtn" class="select-desk-btn" onclick="confirmDeskSelection()" disabled>
        Select Desk
      </button>
    </div>
  </div>
</body>
</html>
