      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;

    /* Left Sidebar Styles */
    .left-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100px;
      height: 100vh;
      background: #4a4c6b;
      color: #fff;
      z-index: 1001;
      transition: width 0.3s ease;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .left-sidebar.expanded {
      width: 200px;
    }
    
    .sidebar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 15px;
      cursor: pointer;
      height: 50px;
    }
    
    .sidebar-header h3 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: absolute;
      left: 20px;
    }
    
    .left-sidebar.expanded .sidebar-header h3 {
      opacity: 1;
    }
    
    .sidebar-toggle {
      font-size: 2.5rem;
      cursor: pointer !important;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      transition: transform 0.3s ease;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      background: transparent;
      border: none;
      outline: none;
      margin: 0 auto;
      position: relative;
      top: 5px;
    }
    
    .left-sidebar.expanded .sidebar-toggle {
      height: 60px;
    }
    
    .left-sidebar.expanded .sidebar-toggle {
      transform: rotate(90deg);
    }
    
    .sidebar-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      background: none;
      border: none;
      padding: 5px;
      border-radius: 4px;
    }
    
    .left-sidebar.expanded .sidebar-close {
      opacity: 1;
    }
    
    .sidebar-close:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Hide only the toggle button when sidebar is expanded, keep the header and menu text */
    .left-sidebar.expanded .sidebar-toggle {
      display: none;
    }
    
    .sidebar-icons {
      padding: 10px 0;
    }

      height: 50px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }
    
    .sidebar-icon-item:hover {

    }

    function generateDeskGrid() {
      const deskGrid = document.getElementById('deskGrid');
      deskGrid.innerHTML = '';
      
      const takenDesks = new Set(allUsers.map(u => u.desk));

      canvas.style.maxWidth = '100%';
      canvas.style.height = 'auto';
      
      const ctx = canvas.getContext('2d');
      
      // Add click event listener
      canvas.addEventListener('click', function(e) {
        handleDeskClick(e, ctx, canvas, takenDesks, currentUserDesk);
      });
      
      // Load background image
      const layoutImg = new Image();
      layoutImg.onload = function() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw background layout
        ctx.save();
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(-Math.PI / 2);
        
        const baseScale = Math.min(canvas.width / layoutImg.height, canvas.height / layoutImg.width);
        const scale = baseScale * 1.2;
        const scaledWidth = layoutImg.width * scale;
        const scaledHeight = layoutImg.height * scale;
        
        ctx.drawImage(layoutImg, -scaledWidth / 2, -scaledHeight / 2, scaledWidth, scaledHeight);
        ctx.restore();
        
        // Draw grid
        drawGrid(ctx, canvas.width, canvas.height);
        
        // Draw desks
        drawDesks(ctx, takenDesks, currentUserDesk);

      layoutImg.src = `${document.baseURI}Static/Images/Background/newbackground.png`;

    // Helper functions for canvas-based desk selection
    function drawGrid(ctx, width, height) {
      const gridSize = 64; // Match board.html grid size
      const gridColor = 'rgba(255, 255, 255, 0.4)';
      
      ctx.save();
      ctx.strokeStyle = gridColor;
      ctx.lineWidth = 1;
      
      for (let x = 0; x <= width; x += gridSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, height);
        ctx.stroke();
      }
      
      for (let y = 0; y <= height; y += gridSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(0, y);
        ctx.stroke();
      }
      
      ctx.restore();
    }
    
    function drawDesks(ctx, takenDesks, currentUserDesk) {
      const cellSize = 64; // Match board.html grid size
      
      deskPositions.forEach((desk, index) => {
        const x = desk.x * cellSize;
        const y = desk.y * cellSize;
        
        ctx.save();
        
        // Move to desk center for rotation
        ctx.translate(x + cellSize/2, y + cellSize/2);
        
        // Apply rotation if specified
        if (desk.rotation !== undefined && desk.rotation !== 0) {
          ctx.rotate(desk.rotation * Math.PI / 180);
        }
        
        // Check if desk is taken
        const deskKey = `${desk.x},${desk.y}`;
        const isTaken = takenDesks.has(deskKey);
        const isCurrentUserDesk = deskKey === currentUserDesk;
        
        // Draw desk rectangle
        const deskSize = cellSize * 0.8;
        if (isCurrentUserDesk) {
          ctx.fillStyle = '#d4edda'; // Green for current user's desk
          ctx.strokeStyle = '#28a745';
          ctx.lineWidth = 3;
        } else if (isTaken) {
          ctx.fillStyle = '#ccc'; // Gray for occupied desks
          ctx.strokeStyle = '#999';
          ctx.lineWidth = 1;
        } else {
          ctx.fillStyle = '#e0f7fa'; // Light blue for available desks
          ctx.strokeStyle = '#007bff';
          ctx.lineWidth = 3;
        }
        
        ctx.fillRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
        ctx.strokeRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
        
        // Add desk number
        ctx.fillStyle = '#333';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.fillText((index + 1).toString(), 0, 4);
        
        // Add desk coordinates for reference
        ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
        ctx.font = '10px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(`(${desk.x}, ${desk.y})`, -deskSize/2, -deskSize/2 - 5);
        
        ctx.restore();
      });
    }
    
    function handleDeskClick(e, ctx, canvas, takenDesks, currentUserDesk) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * (canvas.width / rect.width);
      const y = (e.clientY - rect.top) * (canvas.height / rect.height);
      
      console.log('Click detected at canvas coordinates:', x, y);
      console.log('Canvas dimensions:', canvas.width, canvas.height);
      console.log('Canvas rect:', rect.left, rect.top, rect.width, rect.height);
      
      const cellSize = 64; // Match board.html grid size
      let deskSelected = false;
      
      // Check if click is on a desk
      for (let i = 0; i < deskPositions.length; i++) {
        const desk = deskPositions[i];

        const deskY = desk.y * cellSize;

        const deskCenterX = deskX + cellSize/2;
        const deskCenterY = deskY + cellSize/2;
        const halfDeskSize = deskSize/2;
        
        console.log(`Checking desk ${i + 1} at (${desk.x}, ${desk.y}) - canvas pos (${deskX}, ${deskY})`);
        console.log(`Desk center: (${deskCenterX}, ${deskCenterY}), half size: ${halfDeskSize}`);
        console.log(`Click at (${x}, ${y}) - Desk bounds: x(${deskCenterX - halfDeskSize}, ${deskCenterX + halfDeskSize}), y(${deskCenterY - halfDeskSize}, ${deskCenterY + halfDeskSize})`);
        
        // Check if click is within the desk bounds
        if (x >= deskCenterX - halfDeskSize && x <= deskCenterX + halfDeskSize &&
            y >= deskCenterY - halfDeskSize && y <= deskCenterY + halfDeskSize) {
          
          const deskKey = `${desk.x},${desk.y}`;

    function redrawCanvasWithSelection(ctx, canvas, takenDesks, currentUserDesk, selectedDeskKey) {

        if (selectedDeskKey) {
          const selectedDesk = deskPositions.find(d => `${d.x},${d.y}` === selectedDeskKey);

            const index = deskPositions.indexOf(selectedDesk);

              ctx.rotate(selectedDesk.rotation * Math.PI / 180);

            ctx.strokeStyle = '#28a745'; // Green color to match selection theme
            ctx.lineWidth = 4;
            ctx.strokeRect(-deskSize/2, -deskSize/2, deskSize, deskSize);
            ctx.restore();
          }
        }
      };
      layoutImg.src = `${document.baseURI}Static/Images/Background/newbackground.png`;
    }
    
    function drawClickMarker(ctx, x, y) {
      // Draw a red cross at the click position for debugging
      ctx.save();
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      
      // Draw horizontal line
      ctx.beginPath();
      ctx.moveTo(x - 10, y);
      ctx.lineTo(x + 10, y);

      ctx.moveTo(x, y - 10);

  <script defer>
    function toggleSidebar() {
      console.log('Sidebar toggle clicked!');
      const sidebar = document.getElementById('leftSidebar');
      const icons = document.getElementById('sidebarIcons');
      const text = document.getElementById('sidebarText');
      
      if (sidebar.classList.contains('expanded')) {
        // Close the sidebar
        sidebar.classList.remove('expanded');
        icons.style.display = 'block';
        text.style.display = 'none';
        document.body.style.paddingLeft = '100px';
        console.log('Sidebar closed');
      } else {
        // Open the sidebar
        sidebar.classList.add('expanded');
        icons.style.display = 'none';
        text.style.display = 'block';
        document.body.style.paddingLeft = '200px';
        console.log('Sidebar opened');
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarHeader = document.querySelector('.sidebar-header');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          toggleSidebar();
        });
      }
      
      if (sidebarHeader) {
        sidebarHeader.addEventListener('click', function(e) {
          e.stopPropagation();
          toggleSidebar();
        });
      }
    });
