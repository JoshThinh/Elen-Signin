  <style>

<body>

  
  <div class="settings-container">
    <h1>Compose Email</h1>
    <form id="emailForm">
      <div class="form-group">
        <label>To (Username):</label>
        <input type="text" id="receiver" required>
      </div>
      <div class="form-group">
        <label>Subject:</label>
        <input type="text" id="subject" required>
      </div>
      <div class="form-group">
        <label>Message:</label>
        <textarea id="message" required style="min-height: 120px; resize: vertical;"></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
    <div id="emailStatus" style="margin-top: 24px;"></div>
  </div>

  <script>
    // Define functions globally so they can be called from HTML attributes
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }
    
    function signOut() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
    
    // Get username from URL query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    
    const username = getQueryParam('username');
    
    // Wait for DOM and config to be loaded before making API calls
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure config.js is loaded and ApiUrlLink is set
      if (typeof window.ApiUrlLink === 'undefined') {
        console.error('ApiUrlLink is not defined. Check config.js loading.');
        return;
      }

      if (!username) {
        window.location.href = "index.html";
      } else {
        fetch(`${window.ApiUrlLink}/user/${username}`)
          .then(res => {
            if (!res.ok) {
              if (res.status === 404) {
                // User not found (deleted)
                alert('Your account has been deleted. You will be redirected to the login page.');
                localStorage.removeItem('user');
                window.location.href = "index.html";
                return;
              }
              throw new Error(`HTTP error! status: ${res.status}`);
            }
            return res.json();
          })
          .then(user => {
            if (!user) return; // User was deleted, already redirected
            
            // Check if user is admin and show/hide admin-only links
            if (user.role === "admin") {
              document.getElementById('hourLink').style.display = 'block';
            } else {
              document.getElementById('hourLink').style.display = 'none';
            }
            // Edit Users link is now visible to everyone
            
            // Update sidebar links to include username
            if (username) {
              document.getElementById('dashboardLink').href = `dashboard.html?username=${encodeURIComponent(username)}`;
              document.getElementById('boardLink').href = `board.html?username=${encodeURIComponent(username)}`;
              document.getElementById('settingsLink').href = `settings.html?username=${encodeURIComponent(username)}`;
              document.getElementById('viewEmailLink').href = `view_email.html?username=${encodeURIComponent(username)}`;
              document.getElementById('hourLink').href = `hours.html?username=${encodeURIComponent(username)}`;
              document.getElementById('editUsersLink').href = `users.html?username=${encodeURIComponent(username)}`;
            }
            
            // Handle email form submission
            const emailForm = document.getElementById('emailForm');
            if (emailForm) {
              emailForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const receiver = document.getElementById('receiver').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const message = document.getElementById('message').value.trim();
                const sender = getQueryParam('username'); // or however you get the current user

                if (!receiver || !subject || !message) {
                  showMessage('Please fill in all fields.', 'error');
                  return;
                }

                try {
                  const response = await fetch(`${window.ApiUrlLink}/inbox`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sender, receiver, subject, message })
                  });
                  const data = await response.json();
                  const emailStatus = document.getElementById('emailStatus');
                  if (emailStatus) {
                    emailStatus.textContent = data.message || data.error;
                  }
                  if (response.ok) {
                    emailForm.reset();
                    showMessage('Email sent successfully!', 'success');
                  } else {
                    showMessage(data.error || 'Failed to send email.', 'error');
                  }
                } catch (error) {
                  console.error('Error sending email:', error);
                  showMessage('Error sending email. Please try again.', 'error');
                }
              });
            }
          })
          .catch((error) => {
            console.error('Error validating user:', error);
            alert('Error validating your account. Please log in again.');
            localStorage.removeItem('user');
            window.location.href = "index.html";
          });
      }
    });
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('emailStatus');
      if (messageDiv) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }
  </script>

  <script defer>
    function toggleSidebar() {
      console.log('Sidebar toggle clicked!');
      const sidebar = document.getElementById('leftSidebar');
      const icons = document.getElementById('sidebarIcons');
      const text = document.getElementById('sidebarText');
      
      if (sidebar.classList.contains('expanded')) {
        // Close the sidebar
        sidebar.classList.remove('expanded');
        icons.style.display = 'block';
        text.style.display = 'none';
        document.body.style.paddingLeft = '100px';
        console.log('Sidebar closed');
      } else {
        // Open the sidebar
        sidebar.classList.add('expanded');
        icons.style.display = 'none';
        text.style.display = 'block';
        document.body.style.paddingLeft = '200px';
        console.log('Sidebar opened');
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const sidebarToggle = document.getElementById('sidebarToggle');
      const sidebarHeader = document.querySelector('.sidebar-header');
      
      if (sidebarToggle) {
        sidebarToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          toggleSidebar();
        });
      }
      
      if (sidebarHeader) {

        });
      }
    });

      e.preventDefault();
      localStorage.removeItem("user");
      window.location.href = "index.html";
    };
    
    // Add your own handlers for submit and email settings:
    document.addEventListener("DOMContentLoaded", () => {
      function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      const username = getQueryParam('username');

      // Update all sidebar links to include username
      if (username) {
        document.getElementById('dashboardLink').href = `dashboard.html?username=${encodeURIComponent(username)}`;
        document.getElementById('dashboardIcon').href = `dashboard.html?username=${encodeURIComponent(username)}`;
        document.getElementById('boardLink').href = `board.html?username=${encodeURIComponent(username)}`;
        document.getElementById('boardIcon').href = `board.html?username=${encodeURIComponent(username)}`;
        document.getElementById('settingsLink').href = `settings.html?username=${encodeURIComponent(username)}`;
        document.getElementById('settingsIcon').href = `settings.html?username=${encodeURIComponent(username)}`;

        document.getElementById('hourLink').href = `hours.html?username=${encodeURIComponent(username)}`;
        document.getElementById('hoursIcon').href = `hours.html?username=${encodeURIComponent(username)}`;
        document.getElementById('editUsersLink').href = `users.html?username=${encodeURIComponent(username)}`;
        document.getElementById('editUsersIcon').href = `users.html?username=${encodeURIComponent(username)}`;
        document.getElementById('viewEmailLink').href = `view_email.html?username=${encodeURIComponent(username)}`;
        document.getElementById('viewEmailIcon').href = `view_email.html?username=${encodeURIComponent(username)}`;
        
        // Check if user is admin and show/hide admin-only links
        fetch(`${window.ApiUrlLink}/user/${encodeURIComponent(username)}`)
          .then(res => res.json())
          .then(user => {
            if (user.role === "admin") {
              document.getElementById('hourLink').style.display = 'block';
              document.getElementById('hoursIcon').style.display = 'flex';
            } else {
              document.getElementById('hourLink').style.display = 'none';
              document.getElementById('hoursIcon').style.display = 'none';
            }
          })
          .catch(error => {
            console.error('Error checking user role:', error);
            // Hide hours link by default if there's an error
            document.getElementById('hourLink').style.display = 'none';
            document.getElementById('hoursIcon').style.display = 'none';
          });
      }
      // Add other sidebar links here as needed
    });
